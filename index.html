<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex | Yan Carlos</title>
    <!-- Normalize CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Search Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <!-- Font Pokemon -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet"/>

    <!-- Font Manrope  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:wght@700&display=swap" rel="stylesheet"/>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
  </head>

  <body class="light">
    <section class="content">
      <h1>Pokédex do Yanzin</h1>
      <button class="switch"></button>
    
      <div class="input-container">
        <input type="text" class="input-field" placeholder="Busca na Pókedex"/>
        <i class="fas fa-search search-icon" onclick="searchPokemon()"></i>
      </div>

      <ol id="pokemonsList"></ol>

      <div class="pagination">
        <button class="left" type="button"></button>
        <button id="loadMorePokemons"></button>
        <button class="right" type="button"></button>
      </div>
    </section>
    
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/components/pokemon-model.js" defer></script>
  </body>
</html>
